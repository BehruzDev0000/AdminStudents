<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link rel="stylesheet" href="./../css/main.css">
    <link rel="stylesheet" href="./../css/user.css">
    <style type="text/tailwindcss"></style>
</head>

<body class=" bg-[#f8f8f8]">
    <div class="min-h-screen flex">
        <aside class="w-67.5 bg-[#F2EAE1] pt-[18px] pb-[31px] relative">
            <h2 class="font-bold text-[20px] ml-[23px] mb-[54px] border-l-[4px] border-[#F8D442] pl-[10px]">
                Admin Students
            </h2>

            <div class="flex flex-col items-center pb-[37px]">
                <div class="flex flex-col items-center mb-16 user-card hidden"></div>

                <button onclick="studentsRender()"
                    class="cursor-pointer bg-[#FEAF00] rounded-[4px] flex items-center justify-center text-black font-medium py-[12px] px-8 gap-x-4 text-[14px] mb-12 w-full max-w-[193px]">
                    <img src="./../images/students-icon.svg" width="20" height="12" alt="Students" />
                    Teachers
                </button>

                <a href="./signin.html" class="hidden logout flex items-center gap-x-3 absolute bottom-[37px]">
                    Log Out
                    <img src="./../images/logout.svg" width="20" height="20" alt="Log Out" />
                </a>
            </div>
        </aside>
        <div class="flex-1">
            <header class="w-full block py-[12px] pl-[30px] pr-[51px] bg-[#F2EAE1] flex items-center justify-between">
                <a href="#"><img src="./../images/caret-circle-down.svg" alt="Close Open sidebar icon" width="18"
                        height="18"></a>
                <div>
                    <div class="flex items-center gap-[27px]">
                        <div class="bg-white rounded-[8px] flex items-center px-[10px] py-[14px]">
                            <input type="text" placeholder="Search..."
                                class="outline-none placeholder:text-[#C4C4C4] placeholder:text-[14px] students-search">
                            <img src="./../images/search.svg" alt="Search icon" width="20" height="20"
                                class="cursor-pointer">
                        </div>
                        <a href="#"><img src="./../images/bell.svg" alt="Bell icon" width="17" height="20"></a>
                    </div>
                </div>
            </header>
            <main class="px-[30px] pt-[12px]">
                <div class="flex justify-between items-center mb-[12px]">
                    <h2 class="font-bold text-[22px] text-[#000000]">Students List</h2>
                    <div class="flex items-center gap-[30px]">
                        <img src="./../images/sort.svg" alt="Sort icon" width="14" height="22">
                        <button
                            class="py-[13px] px-[26px] rounded-[4px] bg-[#FEAF00] text-white font-medium text-[14px]">ADD
                            NEW STUDENT</button>
                    </div>
                </div>
                <hr class="w-full border-[1px] border-[#E5E5E5] mb-[21px]">
                <table class="students-table">
                    <thead>
                        <tr class="students-head">
                            <th></th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Enroll Number</th>
                            <th>Date admission</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody class="student-body">
                       
                    </tbody>
                </table>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./../js/student.js"></script>
</body>

</html>
